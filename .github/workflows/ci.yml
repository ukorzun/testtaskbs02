name: tests

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

env:
  PYTHONPATH: .
  BASE_URL: https://httpbin.org

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ruff (lint)
        run: ruff check .

      - name: Mypy (best-effort)
        run: mypy framework tests || true

  pytest:
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests (smoke on PRs, full on pushes; integration excluded)
        run: |
          mkdir -p artifacts/allure-results/pytest artifacts
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            pytest -m smoke \
              --alluredir=artifacts/allure-results/pytest \
              --html=artifacts/report.html \
              --self-contained-html \
              --cov=framework --cov-report=term-missing
          else
            pytest -m "not integration" \
              --alluredir=artifacts/allure-results/pytest \
              --html=artifacts/report.html \
              --self-contained-html \
              --cov=framework --cov-report=term-missing
          fi

      - name: Upload pytest HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-html
          path: artifacts/report.html

      - name: Upload Allure results (pytest)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-pytest
          path: artifacts/allure-results/pytest

  integration:
    runs-on: ubuntu-latest
    needs: quality
    if: github.ref == 'refs/heads/main'
    services:
      rabbitmq:
        image: rabbitmq:3-management
        ports:
          - 5672:5672
          - 15672:15672
        options: >-
          --health-cmd "rabbitmq-diagnostics -q ping"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 20
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install deps (incl messaging)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-messaging.txt

      - name: Wait for RabbitMQ port
        run: |
          for i in {1..30}; do
            nc -z localhost 5672 && exit 0
            sleep 2
          done
          echo "RabbitMQ did not become ready"
          exit 1

      - name: Run integration tests
        env:
          RUN_INTEGRATION: "true"
          AMQP_URL: amqp://guest:guest@localhost:5672/%2F
        run: |
          mkdir -p artifacts/allure-results/integration
          pytest -m integration --alluredir=artifacts/allure-results/integration

      - name: Upload Allure results (integration)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-integration
          path: artifacts/allure-results/integration

  deploy-allure:
    runs-on: ubuntu-latest
    needs: [pytest, integration]
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: allure-results-pytest
          path: artifacts/allure-results/pytest

      - uses: actions/download-artifact@v4
        with:
          name: allure-results-integration
          path: artifacts/allure-results/integration

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Allure CLI
        run: npm i -g allure-commandline

      - name: Merge Allure results
        run: |
          mkdir -p artifacts/allure-results
          rsync -a artifacts/allure-results/pytest/ artifacts/allure-results/
          rsync -a artifacts/allure-results/integration/ artifacts/allure-results/

      - name: Generate Allure report
        run: |
          allure generate artifacts/allure-results -o artifacts/allure-report --clean

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: artifacts/allure-report

      - id: deployment
        uses: actions/deploy-pages@v4

      - name: Add report link to Summary
        run: |
          echo "## ðŸ”Ž Allure report" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
