name: tests

on:
  push:
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Ruff (lint)
        run: |
          ruff check .
      - name: Mypy (types, best-effort)
        run: |
          mypy framework tests || true

  pytest:
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tests (smoke on PRs, full on pushes)
        env:
          BASE_URL: https://httpbin.org
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            pytest -m smoke --alluredir=artifacts/allure-results --html=artifacts/report.html --self-contained-html --cov=framework --cov-report=term-missing
          else
            pytest --alluredir=artifacts/allure-results --html=artifacts/report.html --self-contained-html --cov=framework --cov-report=term-missing
          fi
      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: pytest-html
          path: artifacts/report.html
      - name: Upload Allure results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: artifacts/allure-results
